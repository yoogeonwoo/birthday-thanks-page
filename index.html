<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>생일 감사 홈페이지</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

<div class="bg"></div>

<main class="wrap">

  <!-- 봉투 -->
  <div class="envelope" id="envelope">
    <div class="env-back"></div>

    <div class="env-pocket">
      <div class="env-letter"></div>
    </div>

    <div class="env-front"></div>
    <div class="env-flap"></div>
  </div>

  <!-- 버튼 -->
  <div class="buttons">
    <button id="btnOpenLetter">편지 읽기</button>
    <button id="btnOpenInbox">나에게 도착한 편지</button>
  </div>

</main>

<!-- 메인 편지 -->
<div class="modal" id="modalLetter">
  <button class="close" data-close="modalLetter">X</button>
  <div class="paper-scroll">
    <img src="./assets/paper.jpg" alt="편지" />
  </div>
</div>

<!-- 이름 입력 -->
<div class="modal" id="modalName">
  <button class="close" data-close="modalName">X</button>
  <h2>나에게 도착한 편지</h2>
  <input id="nameInput" placeholder="이름을 입력하세요" />
  <button id="btnCheckName">확인하기</button>
</div>

<!-- 개인 답장 -->
<div class="modal" id="modalReply">
  <button class="close" data-close="modalReply">X</button>
  <h2 id="replyTitle"></h2>
  <p id="replyBody"></p>
</div>

<script src="./js/main.js"></script>
</body>
</html>
